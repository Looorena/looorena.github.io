        <!--Criação de formulário-->
        <h1 id="titulo">Área de contato</h1><br>
        <p id="subtitulo">Preencha os dados abaixo:</p>

        <form> <!--começo formulário--> 

            <fieldset class="grupo">

                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" required placeholder="Nome">
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" name="sobrenome" id="sobrenome" required placeholder="Sobrenome">
                </div>

            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input class="form-control" type="text" name="telefone" id="telefone" required placeholder="(xx) xxxx-xxxx">
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email" required placeholder="exemplo@gmail.com">
                </div>
            </fieldset>

            <!-- Campo de desenvolvimento com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label>Informe seu sexo:</label>
                <label>
                    <input type="radio" name="sexo" value="Masculino"> Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="Feminino"> Feminino
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="motivo">Informe o motivo do contato: </label>
                <select id="motivo">
                    <option selected disabled value=""> Selecione uma opção</option>
                    <option>Dúvida</option>
                    <option>Sugestão</option>
                    <option>Reclamação</option>
                </select>
            </div>

            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <fieldset class="grupo">
                
                <div id="check">
                    <label>Referente a: </label><br>
                    <input type="checkbox" id="referencia1" name="referencia1" value="Vendedor">
                    <label for="referencia1">Vendedor</label>
                    <input type="checkbox" id="referencia2" name="referencia2" value="Produtos">
                    <label for="referencia2">Produtos</label>
                    <input type="checkbox" id="referencia3" name="referencia3" value="Local">
                    <label for="referencia3">Local</label>
                    <input type="checkbox" id="referencia4" name="referencia4" value="Outros">
                    <label for="referencia4">Outros</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <label for="experiencia">Escreva aqui sobre sua experiência: </label>
                <textarea rows="10" style="width: 26em" id="experiencia" name=" experiencia"></textarea>
            </div><br>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Enviar</button>

        </form><!-- final do formulário-->
